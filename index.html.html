<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marvel Fan Zone</title>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #1e1e2f;
      color: white;
      overflow: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    h1 {
      margin-top: 100px;
      font-size: 3rem;
    }

    p {
      font-size: 1.2rem;
    }

    .btn {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 18px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    .btn:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <h1>Welcome to the Marvel Fan Zone</h1>
  <p>Explore your favorite heroes and dive into the Marvel Universe!</p>
  <button class="btn" onclick="location.href='page2.html'">Go to Characters</button>

  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 100 },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.7 },
        "size": { "value": 2 },
        "move": { "enable": true, "speed": 0.6 }
      }
    });
  </script>
</body>
</html>
